<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word-Guess-Game</title>
    <link rel="stylesheet" href="assets/css/reset.css" media="screen">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" media="screen">
    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
</head>
<body class="img-fluid bgimg">
        <nav class="row navbar navbar-light bg-light justify-content-center">
            <a class="container navbar-brand justify-content-center m-auto" href="#">
                <div class="col-12 m-auto text-center h1 circus-font"> Lets go to the Circus!</div>
                <div class="col-12 m-auto text-center">
                    <img src="assets/images/HangmanTitle.png" alt="">
                </div>
            </a>
        </nav>
        <div class="container row mx-auto mt-5">
            <div class="justify-content-center col-6 border-dark bg-white rounded border">
                <div class="h3 circus-font text-center">Things you find at a Circus.</div>
                <div class="rowcontainer justify-content-center m-auto" ><img id="image-win" src="assets/images/Circusimage_1.jpg" alt=""></div>
                
            </div>
            <div class="col-6  border-dark bg-white rounded border text-center">
                <div class="h2 text-italics">Press any key to get Started...</div>
                <ul>
                    <p class="h4">Wins</p>
                    <p id="wins">0</p>
                    <p class="h4">Current Word</p>
                    <p class="h5" id="computer-word"><span id="0">_ </span><span id="1">_ </span><span id="2">_ </span><span id="3">_ </span><span id="4">_ </span><span id="5">_ </span><span id="6">_ </span></p>
                    <p class="h4">Number of Guesses Remaining</p>
                    <p id="num-guesses">15</p>
                    <p class="h4">Letters Already Guessed</p>
                    <p class="h5" id="letter-guessed"></p>
                </ul>
            </div>
        </div>
        <footer class="footer fixed-bottom border-top border-dark bg-white">
            <div class="two-toned-footer-color"></div>
            <p class="text-muted text-muted-footer text-center">
              Â© Copyright
            </p>
          </footer>
            <audio id="win-audio">
                <source src="assets/sound/Queen_We_Are_The_Champions_.mp3" type="audio/mpeg">
            </audio>
            <audio id="lose-audio">
                <source src="assets/sound/pacman_death.wav" type="audio/mpeg">
            </audio>
        <script src="assets/javascript/game.js"></script>
        
        

</body>
</html>
